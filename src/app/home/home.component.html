<div class="container mt-5">
  <h3>List of persons:</h3>
  <div class="d-flex pb-2">
    <div class="col-auto">
      <label for="search" class="col-form-label">Search: </label>
    </div>
    <div class="col-auto">
      <input type="text" id="search" class="form-control ms-2" [(ngModel)]="listUser" >
    </div>
  </div>
  <h3>Filter by: {{listUser}}</h3>
  <table class="table" *ngIf="users.length">
    <thead>
      <tr>
        <th scope="col" (click)="sortById()">Id</th>
        <th scope="col" (click)="sortByName()">First Name <i class="fa-solid" [ngClass]="order ? 'fa-arrow-down-z-a' : 'fa-arrow-up-z-a'"></i></th>
        <th scope="col" (click)="sortByUsername()">Username <i class="fa-solid" [ngClass]="order ? 'fa-arrow-down-z-a' : 'fa-arrow-up-z-a'"></i></th>
        <th scope="col" (click)="sortByEmail()">Email <i class="fa-solid" [ngClass]="order ? 'fa-arrow-down-9-1' : 'fa-arrow-up-9-1'"></i></th>
        <th scope="col" (click)="sortByPhone()">Phone <i class="fa-solid" [ngClass]="order ? 'fa-arrow-down-9-1' : 'fa-arrow-up-9-1'"></i></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of filteredUsers">
        <th scope="row">{{user.id}}</th>
        <td class="d-flex justify-content-between align-items-center">
          <a [routerLink]="['/about', user.id]">
            {{user.name}}
          </a>
          <button class="btn btn-warning btn-sm">
            <i class="fa-solid fa-pencil" (click)="openAbout(user.id)"></i>
          </button>
        </td>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
        <td class="d-flex justify-content-between align-items-center">
          {{user.phone}}
          <button class="btn btn-danger btn-sm">
            <i class="fa-solid fa-trash" (click)="deleteUser(user.id)"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
